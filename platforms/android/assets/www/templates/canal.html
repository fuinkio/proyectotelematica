<ion-view view-title="{{canal}}">

  <ion-content>

        <ion-list ng-show="visi">
   
    <div>
      <a class="item item-thumbnail" href="#" >
      
      <center>
    <label class="item item-input">
    <input type="text" placeholder="mensaje" ng-model="uf" >
  </label>
  <br>
  <button class="button button-positive" ng-click="nuevomensaje(uf)">
  Enviar Mensaje
</button>
</center>
    </a>
      
  </div>
    
      

    </ion-list>
          <ion-list ng-hide="visi">
   
    <div>
      <a class="item item-thumbnail" href="#" >
      
      <center>
    
  <br>
  <button class="button button-positive" ng-click="inscribir()">
  Inscribirme
</button>
</center>
    </a>
      
  </div>
    
      

    </ion-list>
    <ion-list>
    <ion-refresher
    pulling-text="Hala para recargar..."
    on-refresh="mensajes()">
  </ion-refresher>
      <ion-item ng-repeat="mensaje in ms | orderBy:'-tbl_mensaje_id'" >
   <div>

   
      
      <h2> {{mensaje.tbl_mensaje_message}}</h2>

   
    

</div>

      </ion-item>
      

    </ion-list>
  </ion-content>
</ion-view>
